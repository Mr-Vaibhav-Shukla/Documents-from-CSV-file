<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>massDocs</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <script type="text/javascript" src="js/jszip.js"></script>
  <script type="text/javascript" src="js/jszip.min.js"></script>
  <script type="text/javascript" src="js/saveAs.js"></script>

  <!--ios support-->
  <link rel="apple-touch-icon" href="img/icons/icon_512x512.png">
  <link rel="apple-touch-icon" href="img/icons/icon_384x384.png">
  <link rel="apple-touch-icon" href="img/icons/icon_192x192.png">
  <link rel="apple-touch-icon" href="img/icons/icon_152x152.png">
  <link rel="apple-touch-icon" href="img/icons/icon_144x144.png">
  <link rel="apple-touch-icon" href="img/icons/icon_128x128.png">
  <link rel="apple-touch-icon" href="img/icons/icon_96x96.png">
  <link rel="apple-touch-icon" href="img/icons/icon_72x72.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="#FFE1C4">

</head>
<body class="grey lighten-4">

  <!-- top nav -->
 <div class="navbar-fixed">
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="../index.html">mass<span>Docs</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" style="cursor: pointer;" data-target="side-menu">dehaze</i>
      </span>
    </div>
  </nav>
  </div>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">massDocs</a></li>
    <li><a href="index.html" class="waves-effect">Home</a></li>
    <li><a href="pages/about.html" class="waves-effect">About</a></li>
    <li><div class="divider"></div></li>
    <li><a href="pages/contact.html" class="waves-effect"><i class="material-icons">mail_outline</i>Contact</a></li>
  </ul>

  <!-- content -->
  <div class="container grey-text">
    <h5 class="center">massDocs</h5>
  </div>
  <br>

  <div class="container center" id="frm">
    <form action="javascript:void(0);">
      <div class="file-field input-field">
        <div class="btn" id="browse_btn">
          <span>BROWSE</span>
          <input type="file" id="fileUpload" accept=".csv" max="2000">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload CSV file" required>
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn" id="temp_btn">
          <span>TEMPLATE</span>
          <input type="file" id="tempUpload" accept=".txt" max="2000">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload text file" required>
        </div>
      </div>
      <br>
      <button class="btn-large waves-effect" type="submit" id="upload"><i class="material-icons">file_upload</i></button>       
    </form>
    <button class="btn-large waves-effect modal-trigger" id="b1" style="margin: 5px;" data-target="Modal1" disabled>View Table</button>       
    <button class="btn-large waves-effect modal-trigger" id="b2" style="margin: 5px;" data-target="Modal2" disabled>View Templates</button>       
   <button class="btn-large waves-effect" id="b3" onclick="create_zip()" style="margin: 5px;" disabled>Download All</button>       
   
  </div>

  <div class="container center">
    
   <!--html containing div -->
    <div id="Modal1" class="modal">
      <table class="responsive-table highlight">
        <thead>
          <tr id="thead"></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  <!--division  containing buttons-->
    <div id="Modal2" class="modal" style="padding: 10px;">
    </div>

    </div>

    <!--division having template view-->
    <div id="tempview" class="modal" style="padding: 10px;"></div>

  <script type="text/javascript">

  if('serviceWorker' in navigator){
        navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('service worker registered', reg))
                .catch(err => console.log('service worker not registered', err));
  }
  </script>
  
  <script src="js/ui.js"></script>
  <script src="js/template.js"></script>

</body>
</html>
